<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Screenshot Generator</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background: #2a9d8f;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    img {
      margin-top: 20px;
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h3>ðŸ”— Enter a URL to preview:</h3>
  <input type="text" id="urlInput" placeholder="https://example.com">
  <button onclick="generateScreenshot()">Get Screenshot</button>
  <div id="result"></div>

  <script>
    Telegram.WebApp.expand();
    function generateScreenshot() {
      const url = document.getElementById('urlInput').value.trim();
      if (!url.startsWith('http')) {
        alert("Please enter a valid URL (starting with http:// or https://)");
        return;
      }

      const screenshotUrl = `https://image.thum.io/get/width/800/crop/768/${encodeURIComponent(url)}`;
      document.getElementById('result').innerHTML = `<img src="${screenshotUrl}" alt="Screenshot">`;
    }
  </script>
</body>
</html>
